<section class="pb-6">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Form -->
        <form class="rounded" method="GET" action="{% url 'posts:search' %}">
          <div class="input-group input-group-lg shadow rounded">
            <!-- Text -->
            <span class="input-group-text border-0 pe-1">
              <i class="fe fe-search"></i>
            </span>

            <!-- Input -->
            <input
              type="text"
              class="form-control border-0 px-1"
              aria-label="Search"
              placeholder="Search"
              value="{{query}}"
              name="query"
              required
            />

            <!-- Text -->
            <span class="input-group-text border-0 py-0 ps-1 pe-3">
              <!-- Text -->
              <span
                class="h6 text-uppercase text-muted d-none d-md-block mb-0 me-5"
              >
              </span>

              <!-- Button -->
              <button type="submit" class="btn btn-sm btn-primary">
                Search
              </button>
            </span>
          </div>
          <div class="input-group input-group-lg mt-3">
            
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox1"
                value="groups"
                name="filters"
                checked="checked"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Groups</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox2"
                value="channels"
                name="filters"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Channels</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox3"
                value="members"
                name="filters"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Members</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox5"
                value="admins"
                name="filters"
              />
              <label class="form-check-label" for="inlineCheckbox5"
                >Admins</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox5"
                value="user"
                name="filters"
              />
              <label class="form-check-label" for="inlineCheckbox5">User</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox4"
                value="messages"
                name="filters"
              />
              <label class="form-check-label" for="inlineCheckbox4"
                >Messages</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox5"
                value="Blog"
                name="filters"
              />
              <label class="form-check-label" for="inlineCheckbox5">Blog</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- / .row -->
  </div>
</section>
